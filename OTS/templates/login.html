{%extends "main.html"%}

{% block title%} OTS-Login Form {% endblock title%}
{%block top%}
 <!--<a href="{% url 'OTS:registrationForm' %}">Signup</a>-->  
{%endblock %}


{%block content%}
<div class="container">
    {%if loginError%}
        <div class="erreor">{{loginError}}</div>
    {%endif%}
<form method="post" action="{% url 'OTS:login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="form-group">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </div>
</form>
<p>New User <a href="{% url 'OTS:registrationForm' %}">Sign up now</a></p> 
</div>
{%endblock%}
